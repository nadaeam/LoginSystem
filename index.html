<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container m-auto my-5 p-5 rounded shadow">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-5">Smart Login System</h1>
            <form action="#" id="signup">
                <input type="email" class="form-control w-75 my-3" placeholder="Enter your Email" id="LogEmail">
                <input type="password" class="form-control w-75 my-3" placeholder="Enter your Password" id="LogPass">
                <p class="d-none m-4 text-danger" id="warning"></p>
                <button class="btn py-2 my-2 rounded-3">Login</button>
                <p class="d-none m-4 text-success" id="succes"></p>
                <h6 class="mt-5">Don't have an account? <span><a href="signup.html">Sign Up</a></span></h6>
            </form>
        </div>
        <div class="col-md-6">
            <div class="main">
                <img src="Images/bg.jpg" alt="bg pic" class="w-100 h-100">
            </div>
            
        </div>
    </div>
  </div>  
<script src="JS/main.js"></script>    
</body>
</html>
