<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container m-auto my-5 p-5 rounded shadow">
    <div class="row">
        <div class="col-md-6">
            <h1 class="fw-bold">Sign Up</h1>
            <form action="#" id="registrationForm">
                <input type="text" class="form-control w-100 my-3" placeholder="Enter Your Name" id="name">
                <span id="nameError"></span>
                <input type="email" class="form-control w-100 my-3" placeholder="Enter Your Email" id="email">
                <span id="emailError"></span>
                <input type="password" class="form-control w-100 my-3" placeholder="Enter Your Password" id="password">
                <span id="passwordError"></span>
                <p class="d-none m-4 text-danger" id="warning"></p>
                <h6 class="mt-3 mb-4">You already have an account? <span><a href="index.html">Sign in</a></span></h6>
                <button class="btn py-2 my-2 rounded-3" id="registerBtn" type="submit">Register Now</button>
                <p class="d-none m-4 text-success" id="succes"></p>
                
            </form>
        </div>
        <div class="col-md-6">
            <div class="main">
                <img src="Images/bg.jpg" alt="bg pic" class="w-100 h-100">
            </div>
            
        </div>
    </div>
  </div>  
<script src="JS/main.js"></script>    
</body>
</html>
